<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시발</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #001f3f, #87CEEB);
            height: 100vh;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.9;
            user-select: none;
            pointer-events: none;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            100% {
                transform: translateY(50vh);
            }
        }

        .explode {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: scatter 1s ease-out forwards;
        }

        @keyframes scatter {
            100% {
                transform: translate(var(--x, 0px), var(--y, 0px));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "❄";
            snowflake.classList.add("snowflake");
            document.body.appendChild(snowflake);

            const size = Math.random() * 20 + 10;
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.fontSize = size + "px";

            setTimeout(() => explode(snowflake), 2000); // 2초 후 폭발
        }

        function explode(snowflake) {
            const x = snowflake.offsetLeft;
            const y = snowflake.offsetTop;

            for (let i = 0; i < 10; i++) {
                const fragment = document.createElement("div");
                fragment.classList.add("explode");
                fragment.style.left = x + "px";
                fragment.style.top = y + "px";
                fragment.style.setProperty("--x", (Math.random() * 100 - 50) + "px");
                fragment.style.setProperty("--y", (Math.random() * 100 - 50) + "px");
                document.body.appendChild(fragment);

                setTimeout(() => fragment.remove(), 1000);
            }

            snowflake.remove();
        }

        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
