<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김도현 | 개발자</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff; /* 이름을 흰색으로 */
      margin-bottom: 8px;
    }

    .job {
      font-size: 1.2rem;
      color: #8b949e;
      margin-bottom: 20px;
    }

    .contact {
      font-size: 1rem;
      background-color: #21262d;
      padding: 12px;
      border-radius: 8px;
      color: #d2d5da;
    }

    .label {
      color: #6e7681;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">김도현</div>
    <div class="job">개발자</div>
    <div class="contact">
      <div class="label">Contact</div>
      010-2965-9078
    </div>
  </div>
</body>
</html>
